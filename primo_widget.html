<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Script that converts the query string into valid parameter -->
<style>

.container {
  display:grid;
  grid-template-columns:20% 1fr 20%;
  margin-top:5em;
}

.midcol {
  display: grid;
  grid-template-areas: 
            "box box button"
            "scope index precision";
  grid-template-rows: 60px auto;
  grid-template-columns: 1fr 1fr 1fr;

}
div {
  border:1px solid #888;
}
.box {
  grid-area: box;
  display:grid;
  grid-template-columns: 1fr;
}
#primoQueryTemp {
  width:100%;
  height:100%;
}
div#go {
  grid-area: button;
  display:inline-block;
  cursor:pointer;
}

.scope {
  grid-area: scope;
     display: grid;
   grid-template-rows: 50px 50px 50px 50px;
   grid-template-columns: 30% 20px 1fr;
   justify-items: end;
   align-content: center;
}
.index {
  grid-area: index;
  display: grid;
   grid-template-rows: 50px 50px 50px 50px;
   grid-template-columns: 20% 20px 1fr;
   justify-items: end;
   align-content: center;

}
.precision {
  grid-area: precision;
   display: grid;
   grid-template-rows: 50px 50px 50px;
   grid-template-columns: 20% 20px 1fr;
   justify-items: end;
   align-content: center;
}


</style>
</head>

<script type="text/javascript">

function searchPrimo() { 
  document.forms["searchForm"].tab.value = document.forms["searchForm"].search_scope.value;
  document.forms["searchForm"].tab.value = document.forms["searchForm"].search_scope.value === "MyInstitution" ?  "LibraryCatalog" : document.forms["searchForm"].tab.value;
  document.forms["searchForm"].tab.value = document.forms["searchForm"].search_scope.value === "MyInst_and_CI" ? "Everything" : document.forms["searchForm"].tab.value;
    
  let idx = document.forms["searchParams"].index.value;
  let prc = document.forms["searchParams"].precision.value;
  let srch = document.getElementById("primoQueryTemp").value.replace(/[,]/g, " ");
  document.getElementById("primoQuery").value = [idx, prc, srch].join(",").trim();
  document.forms["searchForm"].submit();
}
</script>
</head>

<body>

<div class="container">


<div class="leftcol">left</div>

<div class="midcol">


       <div class="box">
        <form id="simple" name="searchForm" method="get" target="_blank" action="https://union.primo.exlibrisgroup.com/discovery/search" enctype="application/x-www-form-urlencoded; charset=utf-8" onsubmit="searchPrimo()">
            <input type="hidden" name="vid" value="01UCNY_INST:01UCNY_INST">
            <input type="hidden" name="tab" value="">
            <input type="hidden" name="mode" value="basic">
            <!--input type="hidden" name="displayMode" value="full"-->
            <input type="hidden" name="bulkSize" value="20">
            <input type="hidden" name="highlight" value="true">
            <!--input type="hidden" name="dum" value="true"-->
            <input type="hidden" name="query" id="primoQuery">
           
              <input type="text" id="primoQueryTemp" value="">  
             
          </form>   
         
        </div>
        <div id="go" onclick="searchPrimo()">&#x1f50e;</div>
            <div class="scope">
            
            <div class="label">Schaffer Library</div>
            <input type="radio" name="search_scope" value="MyInstitution" checked>
            <div class="desc"></div>

            <div class="label">e-resources</div>
            <input type="radio" name="search_scope" value="CentralIndex">
            <div class="desc"></div>

            <div class="label">library catalog and e-resources</div>
            <input type="radio" name="search_scope" value="MyInst_and_CI">
            <div class="desc"></div>

            <div class="label">WorldCat</div>
            <input type="radio" name="search_scope" value="oclc">
            <div class="desc"></div>
        </div>


          <div class="index"> 
          <div class="label">all fields</div>
          <input type="radio" name="index" value="any" checked>
          <div class="desc"></div>
          
          <div class="label">title</div>
          <input type="radio" name="index" value="title">
          <div class="desc"></div>
          
          <div class="label">author</div>
          <input type="radio" name="index" value="creator">
          <div class="desc"></div>
          
          <div class="label">isbn</div>
          <input type="radio" name="index" value="isbn">
          <div class="desc">isbnxxxxxxxxxxxxxxxxxxxx</div>
    </div>

    <div class="precision">
         
      <div class="label"><label>contains</div>
    <input type="radio" name="precision" value="contains">
          <div class="desc"></div>

     <div class="label"><label>starts with</div>
    <input type="radio" name="precision" value="begins_with">
              <div class="desc"></div>

    <div class="label"><label>exact</div>
    <input type="radio" name="precision" value="exact" checked>
    <div class="desc"></div>

    </div>
        
</div>
   
<div class="rightcol">right</div>
</div>






</body>
</html>
