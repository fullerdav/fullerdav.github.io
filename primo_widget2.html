<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<style>
* {
    margin: 0; 
    padding: 0; 
    border: none; 
    outline: 0;
    font-size:1rem;
    -moz-box-sizing: border-box;
    box-sizing: border-box;-box;
    -webkit-user-select: none; /* Safari 3.1+ */
    -moz-user-select: none; /* Firefox 2+ */
    -ms-user-select: none; /* IE 10+ */
    user-select: none; /* Standard syntax */  
}
::selection {
    background: #a6b0b0;
}
.container {
  display:grid;
  grid: inherit;
  grid: initial;
  grid: unset;
  grid-template-areas:
    "head head"
    "searchlist inputbox"
    "searchlist explain";
  grid-template-rows: 24px  minmax(64px, max-content) 1fr;
  grid-template-columns:25% 1fr;
  margin: 4em auto;
  font-size: 1em;
  line-height: 1.2em;
  width:75%;
  height:auto;
}
#divform {
  display:flex;
  overflow:hidden;
}
button#go { 
  cursor:pointer;
  padding:16px;
  font-size:1.25em;
  color: #fff;
  width:72px;
  background-color: rgb(0, 119, 191, 0.9); 
  border-radius:4px;
  z-index:1;
  border-left: 2px solid rgb(130, 36, 51, 0.9);
  float:right;
}
input#primoQueryTemp {
    width: 100%;
    font-size: 18px;
    font-style: italic;
    font-weight: 450;
    padding: 4px 16px;
    margin-left:8px;
    border-top: 1px solid #ddd;
    -webkit-user-select: auto; 
    -moz-user-select: auto; 
    -ms-user-select: auto;
    user-select: auto;
}
input:-webkit-autofill {
    -webkit-box-shadow: inset 0 0 0px 9999px white;
}
.head {
  grid-area:head;
}
.searchlist {
  grid-area: searchlist;
  background-color: transparent;
}
ul.tabrow {
    list-style-type: none;
    margin: 0;
    font-size: .9em;
}

ul:hover > li:not(:hover) {
  opacity:0.5;
}

li {
    padding: 4px 6px;
    margin: auto;
    margin-bottom:1px;
    border:1px solid #ccc;
    border-radius: 2px;
    overflow: auto;
    user-select:none;
    color:#333;
    -webkit-box-shadow:  1px 4px 6px rgba(0, 0, 0, 0.2);
    -moz-box-shadow:  1px 4px 6px rgba(0, 0, 0, 0.2);
    -ms-box-shadow:  1px 4px 6px rgba(0, 0, 0, 0.2);
    -o-box-shadow:  1px 4px 6px rgba(0, 0, 0, 0.2);
    box-shadow: 1px 4px 6px rgba(0, 0, 0, 0.2);
    border-collapse: separate;
}
li.selected {
    background:#333;
    color: #e6e6e6;
    box-shadow: inset 2px 2px 72px 4px rgba(220, 220, 220, 0.5);
    transition-property: box-shadow color background;
    transition-duration: 0.4s;
} 
.inputbox {
  grid-area: inputbox; 
}
#explain {
  grid-area:explain;
  padding: 8px;
  border-top:1px solid black;
  margin-left: 6px;
  font-size:.85rem;
}

#explain div {
  width:100%;
  margin:8px 0;
}

.tooltip {
  position: relative;
  display: inline;
  font-weight:600;
}
.tooltip .tooltiptext {
    visibility: hidden;
    width: 20em;
    background-color: white;
    color: #666;
    text-align: center;
    padding: 4px;
    border-radius: 6px;
    border:1px black solid;
    position: absolute;
    z-index: 1;
}
.tooltip:hover .tooltiptext {
    visibility: visible;
}
.icon {
  padding: 0 6px 0 2px;
}
.primotitle {
  color: rgb(0, 119, 191, 0.9); 
  font-size: .9em;
  font-weight:450;
}
#reference::before {
  font-family: "Font Awesome 5 Free";
  font-weight: 900;
  content: "\f12e";
  padding: 0 6px 0 2px;
}
</style>
</head>
<body>

<div class="container">
  <div class="head">
    Search Primo for....
  </div>
 
    <div class="searchlist">
      <ul class="tabrow">
        <li class="tablinks selected" id="everything"><span class="icon">&#x1F310</span>everything</li>
        <li class="tablinks" id="exactitle"><span class="icon">&#x1F56E</span>a specific title in the library</ii>
        <li class="tablinks" id="allbooks"><span class="icon">&#x1F4DA</span>books & e-books</li>
        <li class="tablinks" id="peerreview"><span class="icon">&#x1F5BA</span>peer-reviewed articles</li>
        <li class="tablinks" id="newspapers"><span class="icon">&#x1F5DE</span>newspaper articles</li>
        <li class="tablinks" id="databases"><span class="icon">&#x1F4BB</span>databases</li>
        <li class="tablinks" id="journaltitles">journal titles</li>
        <li class="tablinks" id="filmvideo"><span class="icon">&#x1F39E</span>film / video</li>
        <li class="tablinks" id="reference">reference</li>
        <li class="tablinks" id="unionthesis"><span class="icon">&#x1F393;</span>Union College honors theses   </li>
      </ul>
    </div>

    <div id="divform">
        <input type="text" id="primoQueryTemp" length="200"></input>
        <button id="go" onclick="searchPrimo(event);">&#x1F50E;</button>
    </div>
    <div id="explain"></div>
</div>

<script src="primo_widget.js" async></script>
</body>
</html>
